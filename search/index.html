<script>
  document.addEventListener("DOMContentLoaded", function() {
    const likeButtons = document.querySelectorAll(".lookrate");

    likeButtons.forEach(button => {
    button.addEventListener('click', () => {
        const addedAmount = updateBalance();
        showNotification(`Thank you for your feedback! you win $ ${addedAmount.toFixed(3)}`);
    });
});


    function updateBalance() {
      // Gere um número aleatório entre 0.001 e 0.05
      const amount = 0.001 + Math.random() * (0.009 - 0.004);

      const balanceElement = document.querySelector(".saldo b");
      const balanceText = balanceElement.textContent;
      const currentBalance = parseFloat(balanceText.replace("$", ""));
      const maxAllowedBalance = 3000.00;
      const newBalance = currentBalance + amount;

      // Calcule o valor exato que foi adicionado
      const addedAmount = newBalance - currentBalance;

      if (newBalance > maxAllowedBalance) {
        animateValue(balanceElement, currentBalance, maxAllowedBalance, 200);
      } else {
        animateValue(balanceElement, currentBalance, newBalance, 200);
      }

      // Chame a função para atualizar o saldo na URL com o novo valor
      updateSaldoInURL(newBalance);

      return addedAmount; // Retorna o valor adicionado
    }

    function animateValue(element, start, end, duration) {
      const range = end - start;
      const startTime = new Date().getTime();
      const endTime = startTime + duration;

      function updateValue() {
        const currentTime = new Date().getTime();
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const newValue = start + range * progress;
        element.textContent = "$" + newValue.toFixed(2);

        if (progress < 1) {
          requestAnimationFrame(updateValue);
        }
      }

      updateValue();
    }

    // Função para atualizar o saldo na URL
    function updateSaldoInURL(saldo) {
      // Obtenha a URL atual
      const currentURL = new URL(window.location.href);
      // Atualize o parâmetro "saldo" com o novo valor
      currentURL.searchParams.set("saldo", saldo);
      // Atualize a URL sem recarregar a página
      window.history.replaceState({}, document.title, currentURL);
    }
  });
</script>

  <script>
document.addEventListener("DOMContentLoaded", function() {
  const sliderImages = document.querySelectorAll('.slider');
  const legenda = document.getElementById('legenda');

  function updateLegenda() {
    // Encontre a imagem ativa
    let activeImage;
    for (const image of sliderImages) {
      if (image.classList.contains('on')) {
        activeImage = image;
        break;
      }
    }

    // Se uma imagem ativa for encontrada, atualize a legenda com base no atributo "alt"
    if (activeImage) {
      const altText = activeImage.getAttribute('alt');
      legenda.innerText = altText;
    }
  }

  // Execute a função para atualizar a legenda sempre que o slide mudar
  updateLegenda();

  // Adicione um ouvinte de evento ao botão de próxima imagem
  const btnNext = document.getElementById('next-button');
  btnNext.addEventListener('click', function() {
    updateLegenda();
  });

  // Adicione um ouvinte de evento aos botões "lookrate"
  const lookrateButtons = document.querySelectorAll('.lookrate');
  lookrateButtons.forEach(function(lookrateButton) {
    lookrateButton.addEventListener('click', function() {
      updateLegenda();
    });
  });
});
