<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loading {
      display: block;
    }

    #content {
      display: none;
    }
  </style>
  <script>
    function showContent() {
      document.getElementById("loading").style.display = "none";
      document.getElementById("content").style.display = "block";
    }

    setTimeout(showContent, 5000);
  </script>
</head>
<body>
  <img id="loading" src="./Assets/loading.gif" alt="Loading" />
  <div id="content">
    <object data="./Assets/confere.html" width="100%" height="100%"></object>
  </div>
</body>
</html>
