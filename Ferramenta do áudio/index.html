<!DOCTYPE html>
<html>
<head>
  <title>Plataforma de Edição de Áudio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="copy-success" class="copy-success-message" style="visibility: hidden;">Url para incorporar copiado com sucesso</div>

  <div class="top-bar">
    <h1>Plataforma</h1>
  </div>
  <div class="container">
    <div class="sidebar">
      <h1><i class="fas fa-chevron-left"></i>Voltar</h1>
      <ul>
        <li id="autoplay">
          <i class="fas fa-microphone"></i> AutoPlay
          <i class="fas fa-toggle-off toggle-icon"></i>
        </li>
        <li id="profile">
          <i class="fas fa-image"></i> Foto de Perfil
          <i class="fas fa-chevron-up profile-icon"></i>
        </li>
        <div class="faq-box">
          <input type="text" placeholder="Digite a URL">
          <button>Salvar</button>
        </div>
      </ul>
    </div>
    <div class="content">
      <div class="audio-name">
        <p contenteditable="true" id="audio-name-text">Nome do Áudio</p>
        <button id="embed-button"> <i class="fas fa-code"></i>Embed</button>
      </div>
      <iframe src="https://convertenos.net/scripts/audio/audio-style.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const audioNameText = document.getElementById('audio-name-text');
    const defaultAudioName = 'Nome do Áudio';

    audioNameText.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        audioNameText.blur(); // Finaliza o modo de edição
        const newText = audioNameText.innerText.trim();
        if (newText !== '') {
          audioNameText.textContent = newText;
        } else {
          audioNameText.textContent = defaultAudioName;
        }
      }
    });
  </script>
</body>
</html>
